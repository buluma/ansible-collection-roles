---
# handlers file for cntlm

- name: systemctl daemon-reload
  ansible.builtin.systemd:
    daemon_reload: yes
  notify:
    - restart software

- name: configure cntlm
  ansible.builtin.command:
    cmd: "./configure"
  args:
    chdir: "{{ cntlm_tmp }}/cntlm-{{ cntlm_version }}"
    creates: "{{ cntlm_tmp }}/cntlm/config/config.h"

- name: make cntlm
  ansible.builtin.command:
    cmd: make -j {{ ansible_processor_vcpus * 2 }}
  args:
    chdir: "{{ cntlm_tmp }}/cntlm-{{ cntlm_version }}"

- name: install cntlm
  ansible.builtin.copy:
    src: "{{ cntlm_tmp }}/cntlm-{{ cntlm_version }}/cntlm"
    dest: /usr/sbin/cntlm
    owner: root
    group: root
    mode: 0755
    remote_src: yes

- name: configure cntlm.conf
  ansible.builtin.template:
    src: cntlm.conf.j2
    dest: /etc/cntlm.conf
    mode: "0640"
  notify:
    - restart cntlm

- name: restart cntlm
  ansible.builtin.service:
    name: cntlm
    state: restarted

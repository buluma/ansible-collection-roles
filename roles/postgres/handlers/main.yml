---
# handlers file for postgres

- name: systemctl daemon-reexec
  ansible.builtin.systemd:
    daemon_reexec: yes
  when:
    - ansible_service_mgr == "systemd"

- name: restart postgres
  ansible.builtin.service:
    name: postgresql
    state: restarted
  when:
    - not ansible_check_mode | bool

- name: reload postgres
  ansible.builtin.service:
    name: postgresql
    state: reloaded
  when:
    - not ansible_check_mode | bool

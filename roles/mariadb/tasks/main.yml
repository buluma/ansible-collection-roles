---
# tasks file for mariadb
- name: Include vars
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}_{{ ansible_distribution_release }}.yml"
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"

- name: Install mariadb-server
  apt:
    pkg: mariadb-server
    state: present
    update_cache: yes

- name: Install mariadb-client
  apt:
    pkg: mariadb-client
    state: present
    update_cache: yes

- name: Install pymysql
  apt:
    pkg: "{{ pymysql_pkg }}"
    state: present
    update_cache: yes

- name: Ensure mysql is running and starts on boot
  service:
    name: mysql
    state: started
    enabled: yes

- name: Create root password protected user
  mysql_user:
    name: root
    host: "%"
    password: "{{ mariadb_root_passwd }}"
    priv: '*.*:ALL,GRANT'
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present

- name: create .my.cnf file under root
  template:
    src: "my.cnf.j2"
    dest: "/root/.my.cnf"
    owner: root
    mode: 600

- name: Configure /etc/mysql/conf.d/mysqldump.cnf
  ini_file:
    path: /etc/mysql/conf.d/mysqldump.cnf
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  with_items:
    - section: mysqldump
      option: max_allowed_packet
      value: 256M

- name: Remove "bind-address" from section "[mysqld]" in /etc/mysql/mariadb.conf.d/50-server.cnf
  ini_file:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    section: mysqld
    option: bind-address
    state: absent
  notify: restart mariadb

- name: Customize /etc/mysql/mariadb.conf.d/50-server.cnf
  ini_file:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  with_items: "{{ mariadb_server_params }}"
  notify: restart mariadb

- name: Create mariadb databases
  mysql_db:
    name: "{{ item }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present
  loop: "{{ mariadb_databases }}"

- name: Create mariadb users
  mysql_user:
    name: "{{ item.name }}"
    host: "{{ item.host }}"
    password: "{{ item.password }}"
    priv: "{{ item.priv }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present
  loop: "{{ mariadb_users }}"

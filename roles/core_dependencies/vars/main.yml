---
# vars file for core_dependencies

core_dependencies_shared_packages:
  - acl
  - at
  - bzip2
  - bash
  - git
  - gzip
  - tar
  - unzip

_core_dependencies_packages:
  Alpine:
    - iproute2
    - shadow
    - subversion
    - xz
  Amazon-2018:
    - iproute
    - python-pip
    - python-setuptools
    - shadow-utils
    - xz
  Amazon-2:
    - iproute
    - python3-pip
    - python3-setuptools
    - shadow-utils
    - xz
  Debian:
    - apt-transport-https
    - debconf
    - debconf-i18n
    - iproute2
    - passwd
    - python3-apt
    - subversion
    - xz-utils
  RedHat-7:
    - iproute
    - libselinux-python
    - libsemanage-python
    - shadow-utils
    - xz
    - yum
  RedHat: &redhat_packages
    - dnf
    - iproute
    - python3-dnf
    - python3-libselinux
    - python3-libsemanage
    - python3-pip
    - python3-setuptools
    - python3-virtualenv
    - shadow-utils
    - xz
  Rocky: *redhat_packages
  Suse:
    - iproute2
    - libselinux1
    - python3-pip
    - python3-selinux
    - python3-setuptools
    - shadow
    - subversion
    - xz

core_dependencies_packages: "{{ _core_dependencies_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_core_dependencies_packages[ansible_os_family ~ '-' ~ ansible_distribution_major_version] | default(_core_dependencies_packages[ansible_os_family] )) }}"

core_dependencies: "{{ core_dependencies_shared_packages + core_dependencies_packages }}"

core_dependencies_pip_packages:
  - boto
  - boto3
  - boto

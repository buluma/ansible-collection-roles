---
# handlers file for luks

- name: set permissions on keyfile
  ansible.builtin.file:
    path: "{{ item.keyfile }}"
    owner: root
    group: root
    mode: "0400"
  loop: "{{ luks_devices }}"
  loop_control:
    label: "{{ item.keyfile }}"
  when:
    - luks_devices is defined
    - item.keyfile is defined

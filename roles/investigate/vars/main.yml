---
# vars file for investigate

_investigate_packages:
  Alpine:
    - net-tools
    - busybox-extras
    - tcpdump
    - bash
    - bash-completion
    - curl
    - screen
  Debian:
    - net-tools
    - tcpdump
    - telnet
    - bash
    - bash-completion
    - curl
    - screen
  RedHat: &redhat_packages
    - net-tools
    - tcpdump
    - telnet
    - bash
    - bash-completion
    - curl
    - screen
  Rocky: *redhat_packages
  Suse:
    - net-tools
    - tcpdump
    - telnet
    - bash
    - bash-completion
    - curl
    - screen

investigate_packages: "{{ _investigate_packages[ansible_os_family] }}"

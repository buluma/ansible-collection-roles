      - lm-sensors
      - make
      - netcat
      - pkg-config
      - python-mysqldb
      - python-psycopg2
      - python-pymongo
      - python-yaml
      - util-linux
      - uuid
      - uuid-dev
      - zlib1g-dev
  when: >
    ansible_distribution == "Debian" or
    (ansible_distribution == "Ubuntu" and
    ansible_distribution_version is version('20.04', '<'))


---
# vars file for gitea
gitea_go_arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'
  armv7l: 'arm-6'
  armv6l: 'arm-6'
  armv5l: 'arm-5'

gitea_arch: "{{ gitea_go_arch_map[ansible_architecture] | default(ansible_architecture) }}"

_gitea_dependencies:
  Debian:
    - git
    - gnupg2
    - xz-utils
  RedHat:
    - git
    - gnupg2
    - xz

gitea_dependencies: "{{ _gitea_dependencies[ansible_os_family] }}"

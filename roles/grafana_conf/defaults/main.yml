---
# defaults file for grafana_conf
grafana_conf_grafana_api: "{{ grafana_conf_grafana_url }}/api"
grafana_conf_grafana_api_datasources: "{{ grafana_conf_grafana_api }}/datasources"
grafana_conf_grafana_dashboard_repo: {}
grafana_conf_grafana_dashboard_path: ""
grafana_conf_grafana_datasources: {}
grafana_conf_enabled_datasources: []

#  All supported datasources
grafana_conf_grafana_datasource_definitions:
  monasca_api: |
    {
    "access": "proxy",
    "basicAuth": false,
    "basicAuthPassword": "",
    "basicAuthUser": "",
    "database": "",
    "isDefault": false,
    "jsonData": {
      "keystoneAuth": true
    },
    "name": "Monasca API",
    "user": "",
    "password": "",
    "type": "monasca-datasource",
    "url": "http://{{ datasource.host }}:{{ datasource.port }}/",
    "withCredentials": false
    }
  monasca_log_api: |
    {
    "access": "proxy",
    "basicAuth": false,
    "basicAuthPassword": "",
    "basicAuthUser": "",
    "database": "",
    "isDefault": false,
    "jsonData": {
      "keystoneAuth": true,
      "service": "monasca-log-api"
    },
    "name": "Monasca Log API",
    "user": "",
    "password": "",
    "type": "monasca-datasource",
    "url": "http://{{ datasource.host }}:{{ datasource.port }}/",
    "withCredentials": false
     }
  elasticsearch: |
    {
    "access": "proxy",
    "basicAuth": false,
    "basicAuthPassword": "",
    "basicAuthUser": "",
    "database": "[monasca-{{ datasource.project_id|default() }}-]YYYY.MM.DD",
    "isDefault": false,
    "jsonData": {
      "esVersion": 2,
      "interval": "Daily",
      "timeField": "@timestamp"
    },
    "name": "Elasticsearch",
    "password": "",
    "type": "elasticsearch",
    "url": "http://{{ datasource.host }}:{{ datasource.port }}/",
    "user": "",
    "withCredentials": false
    }

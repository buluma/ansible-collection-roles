---

- name: Install required pip packages | ubuntu
  vars:
    ansible_python_interpreter: "python3"
  ansible.builtin.pip:
    name:
      - setuptools
      - dataclasses
  failed_when: no
  changed_when: no

- name: Apt-key add | ubuntu
  ansible.builtin.apt_key:
    keyring: "{{ item.keyring }}"
    url: "{{ item.url }}"
    id: "{{ item.id }}"
    state: "{{ item.state }}"
  loop: "{{ _apt_key }}"
  register: result
  until: result is succeeded

- name: Apt-add-repository | ubuntu
  ansible.builtin.apt_repository:
    filename: "{{ item.filename }}"
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
    mode: "{{ item.mode | default('0644') }}"
  loop: "{{ _apt_repository }}"
  register: result
  until: result is succeeded

- name: Apt-mark unhold | ubuntu
  ansible.builtin.dpkg_selections:
    name: "{{ item.name | regex_replace('^(.*)=[0-9]*:*[0-9]+\\..*$', '\\1') }}"
    selection: "install"
  loop: "{{ _apt }}"
  when: item.state == "present"
  changed_when: false
  failed_when: false

- name: Apt-get install | ubuntu
  ansible.builtin.apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _apt }}"
  register: result
  until: result is succeeded
  notify:
    - Gitlab_ce | gitlab-ctl reconfigure
    - Gitlab_ce | systemctl restart gitlab-runsvdir.service

- name: Apt-mark hold | ubuntu
  ansible.builtin.dpkg_selections:
    name: "{{ item.name | regex_replace('^(.*)=[0-9]*:*[0-9]+\\..*$', '\\1') }}"
    selection: "hold"
  loop: "{{ _apt }}"
  when: item.state == "present"
  changed_when: false
  failed_when: false

---
galaxy_info:
  author: buluma
  role_name: docker_env
  description: Prepare Docker Environment for local testing.
  company: ShadowNet
  license: Apache-2.0

  min_ansible_version: "2.1"

  platforms:
    - name: Alpine
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Fedora
      versions:
        - "34"
        - "35"
    - name: Ubuntu
      versions:
        - all
    - name: opensuse
      versions:
        - all

  galaxy_tags:
    - docker
    - customization
    - prepare
    - images

dependencies:
  - { role: buluma.docker, when: environment == 'production'}

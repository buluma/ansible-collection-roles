---

- name: Test if dns_port is set correctly
  ansible.builtin.assert:
    that:
      - dns_port is defined
      - dns_port is number
    quiet: true

- name: Test if dns_caching_dns is set correctly
  ansible.builtin.assert:
    that:
      - dns_caching_dns is defined
      - dns_caching_dns is boolean
    quiet: true

- name: Test if dns_zones is set correctly
  ansible.builtin.assert:
    that:
      - dns_zones is defined
      - dns_zones is iterable
    quiet: true

- name: Test if item in dns_zones is set correctly for undefined types
  ansible.builtin.assert:
    that:
      - item.name is defined
      - item.name is string
      - item.records is defined
      - item.records is iterable
    quiet: true
  loop: "{{ dns_zones }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - dns_zones is defined
    - item.type is undefined

- name: Test if item in dns_zones is set correctly for defined types
  ansible.builtin.assert:
    that:
      - item.type is defined
      - item.type is string
      - item.type in [ "forward" ]
      - item.dns_zone_forwarders is defined
      - item.dns_zone_forwarders is iterable
    quiet: true
  loop: "{{ dns_zones }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - dns_zones is defined
    - dns_zones is string
    - item.type is defined
    - item.type is string

- name: Test if dns_allow_recursion is set correctly
  ansible.builtin.assert:
    that:
      - dns_allow_recursion is iterable
    quiet: true
  when:
    - dns_allow_recursion is defined

- name: Test if dns_options_listen_on is set correctly
  ansible.builtin.assert:
    that:
      - dns_options_listen_on is iterable
    quiet: true
  when:
    - dns_options_listen_on is defined

- name: Test if item in dns_options_listen_on is set correctly for strings
  ansible.builtin.assert:
    that:
      - item in [ "any", "none" ]
    quiet: true
  loop: "{{ dns_options_listen_on }}"
  loop_control:
    label: "{{ item }}"
  when:
    - dns_options_listen_on is defined
    - item is string

- name: Test if item in dns_options_listen_on is set correctly
  ansible.builtin.assert:
    that:
      - item is number
      - item >= 1
      - item <= 65535
    quiet: true
  loop: "{{ dns_options_listen_on }}"
  loop_control:
    label: "{{ item }}"
  when:
    - dns_options_listen_on is defined
    - item is not string

- name: Test if dns_options_listen_on_v6 is set correctly
  ansible.builtin.assert:
    that:
      - dns_options_listen_on_v6 is iterable
    quiet: true
  when:
    - dns_options_listen_on_v6 is defined

- name: Test if item in dns_options_listen_on_v6 is set correctly
  ansible.builtin.assert:
    that:
      - item is defined
      - item is string
      - item in [ "any", "none" ]
    quiet: true
  loop: "{{ dns_options_listen_on_v6 }}"
  loop_control:
    label: "{{ item }}"
  when:
    - dns_options_listen_on_v6 is defined

- name: Test if dns_options_allow_query is set correctly
  ansible.builtin.assert:
    that:
      - dns_options_allow_query is iterable
    quiet: true
  when:
    - dns_options_allow_query is defined

- name: Test if dns_options_forwarders is set correctly
  ansible.builtin.assert:
    that:
      - dns_options_forwarders is iterable
    quiet: true
  when:
    - dns_options_forwarders is defined

- name: Test if item in dns_options_forwarders is set correctly
  ansible.builtin.assert:
    that:
      - item is defined
      - item is string
    quiet: true
  loop: "{{ dns_options_forwarders }}"
  when:
    - dns_options_forwarders is defined

---
# vars file for molecule

_molecule_requirements:
  default: []
  Alpine:
    - linux-headers
    - rust
  Debian:
    - libssl-dev
  RedHat: &redhat_requirements
    - python3-devel
    - openssl-devel
  Rocky: *redhat_requirements
  Suse:
    - python3-devel

molecule_requirements: "{{ _molecule_requirements[ansible_os_family] | default(_molecule_requirements['default'] ) }}"

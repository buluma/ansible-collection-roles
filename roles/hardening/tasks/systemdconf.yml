---
- name: systemd system.conf
  become: 'yes'
  ansible.builtin.template:
    src: etc/systemd/system.conf.j2
    dest: /etc/systemd/system.conf
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  notify:
    - reload systemd
  tags:
    - system
    - systemd
    - CCE-80784-2

- name: systemd user.conf
  become: 'yes'
  ansible.builtin.template:
    src: etc/systemd/user.conf.j2
    dest: /etc/systemd/user.conf
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  notify:
    - reload systemd
  tags:
    - systemd
    - users

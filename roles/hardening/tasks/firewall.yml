---
- name: add the nf_conntrack module
  become: 'yes'
  community.general.modprobe:
    name: nf_conntrack
    state: present
  tags:
    - conntrack
    - sysctl

- name: stat nf_conntrack_tcp_be_liberal
  become: 'yes'
  ansible.builtin.stat:
    path: /proc/sys/net/netfilter/nf_conntrack_tcp_be_liberal
  register: conntrackliberal
  tags:
    - conntrack
    - sysctl

- name: enable nf_conntrack_tcp_be_liberal to keep connections alive
  become: 'yes'
  ansible.posix.sysctl:
    name: net.netfilter.nf_conntrack_tcp_be_liberal
    value: "1"
    state: present
    sysctl_set: 'yes'
    reload: 'yes'
  when: conntrackliberal.stat.exists and ansible_os_family == "Debian"
  tags:
    - conntrack
    - sysctl

- name: ufw installation
  become: 'yes'
  ansible.builtin.apt:
    name: "ufw"
    state: present
    install_recommends: 'no'
  when: ansible_os_family == "Debian"
  tags:
    - apt
    - packages
    - ufw
    - CIS-UBUNTU2004-3.5.1.1
    - CIS-UBUNTU2004-3.5.1.3
    - M1037

- name: firewalld installation
  become: 'yes'
  ansible.builtin.dnf:
    name: "firewalld"
    state: present
  when: ansible_os_family == "RedHat"
  tags:
    - dnf
    - packages
    - firewalld
    - CCE-82998-6
    - M1037

- name: python-firewall installation
  become: 'yes'
  ansible.builtin.dnf:
    name: "python-firewall"
    state: present
  when: ansible_os_family == "RedHat" and ansible_python.version.major <= 2
  tags:
    - dnf
    - packages
    - firewalld
    - M1037

- name: python3-firewall installation
  become: 'yes'
  ansible.builtin.dnf:
    name: "python3-firewall"
    state: present
  when: ansible_os_family == "RedHat" and ansible_python.version.major >= 3
  tags:
    - dnf
    - packages
    - firewalld
    - M1037

- name: set ufw IPT_SYSCTL
  become: 'yes'
  ansible.builtin.lineinfile:
    regexp: "^IPT_SYSCTL="
    line: "IPT_SYSCTL=/etc/sysctl.conf"
    dest: /etc/default/ufw
    mode: 0640
    state: present
    create: 'no'
    backrefs: 'yes'
  when: ansible_os_family == "Debian"
  tags:
    - ufw
    - M1037

- name: register ufw rules
  become: 'yes'
  ansible.builtin.shell: |
    set -o pipefail
    ufw show added | grep '^ufw' | grep -v "'ansible\smanaged'" | sed 's/ufw //g'
  args:
    executable: /bin/bash
  failed_when: ufw_not_managed.rc > 1
  changed_when: false
  register: ufw_not_managed
  tags:
    - ufw
    - M1037

- name: delete unmanaged ufw rules
  become: 'yes'
  ansible.builtin.command: ufw delete {{ item }}
  when: ufw_not_managed.stdout_lines | length > 0
  with_items:
    - "{{ ufw_not_managed.stdout_lines }}"
  tags:
    - ufw
    - D3-OTF
    - M1037

- name: allow loopback traffic in
  become: 'yes'
  community.general.ufw:
    rule: allow
    interface: lo
    direction: in
    comment: ansible managed
  when: ansible_os_family == "Debian"
  tags:
    - ufw
    - CIS-UBUNTU2004-3.5.1.4
    - M1037

- name: allow loopback traffic out
  become: 'yes'
  community.general.ufw:
    rule: allow
    interface: lo
    direction: out
    comment: ansible managed
  when: ansible_os_family == "Debian"
  tags:
    - ufw
    - CIS-UBUNTU2004-3.5.1.4
    - M1037

- name: allow ssh ufw
  become: 'yes'
  community.general.ufw:
    rule: limit
    src: "{{ item }}"
    port: "{{ sshd_port|int }}"
    proto: tcp
    comment: ansible managed
  with_items:
    - "{{ sshd_admin_net }}"
  when: ansible_os_family == "Debian"
  tags:
    - ufw
    - ssh
    - M1037

- name: allow outgoing specified ufw ports
  become: 'yes'
  community.general.ufw:
    rule: allow
    port: '{{ item|int }}'
    direction: out
    comment: ansible managed
  with_items:
    - "{{ ufw_outgoing_traffic }}"
  when: ansible_os_family == "Debian"
  tags:
    - ufw
    - CIS-UBUNTU2004-3.5.1.5
    - D3-OTF
    - M1037

# https://github.com/ansible/ansible/issues/45446
- name: enable ufw and set default deny incoming
  become: 'yes'
  community.general.ufw:
    state: enabled
    direction: incoming
    policy: deny
    log: 'yes'
    logging: low
    comment: ansible managed
  when: ansible_os_family == "Debian"
  tags:
    - ufw
    - CIS-UBUNTU2004-3.5.1.7
    - D3-ITF
    - M1037

- name: enable ufw and set default deny outgoing
  become: 'yes'
  community.general.ufw:
    state: enabled
    direction: outgoing
    policy: deny
    log: 'yes'
    logging: low
    comment: ansible managed
  when: ansible_os_family == "Debian"
  tags:
    - ufw
    - CIS-UBUNTU2004-3.5.1.7
    - M1037

- name: deny loopback network traffic
  become: 'yes'
  community.general.ufw:
    rule: deny
    src: '{{ item }}'
    comment: ansible managed
  loop:
    - 127.0.0.0/8
    - ::1
  when: ansible_os_family == "Debian"
  tags:
    - ufw
    - CIS-UBUNTU2004-3.5.1.4
    - M1037

- name: stat firewalld conf
  become: 'yes'
  ansible.builtin.stat:
    path: /etc/firewalld/firewalld.conf
  register: firewalldconf
  tags:
    - firewalld
    - M1037

- name: set firewalld DefaultZone
  become: 'yes'
  ansible.builtin.lineinfile:
    regexp: "^DefaultZone="
    line: "DefaultZone=public"
    dest: /etc/firewalld/firewalld.conf
    mode: 0640
    state: present
    create: 'no'
    backrefs: 'yes'
  when: firewalldconf.stat.exists
  tags:
    - firewalld
    - M1037

- name: enable firewalld
  become: 'yes'
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: 'yes'
  when: firewalldconf.stat.exists
  tags:
    - firewalld
    - CCE-80877-4
    - M1037

- name: allow firewalld ssh
  become: 'yes'
  ansible.posix.firewalld:
    port: "{{ sshd_port }}/tcp"
    zone: public
    immediate: 'yes'
    permanent: 'true'
    state: enabled
  when: ansible_os_family == "RedHat"
  tags:
    - firewalld
    - M1037
...

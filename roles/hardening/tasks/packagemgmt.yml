---
- name: configure apt
  become: 'yes'
  ansible.builtin.lineinfile:
    dest: /etc/apt/apt.conf.d/98-hardening-ubuntu
    mode: 0644
    state: present
    create: 'yes'
    line: "{{ item }}"
  with_items:
    - 'Acquire::AllowDowngradeToInsecureRepositories "false";'
    - 'Acquire::AllowInsecureRepositories "false";'
    - 'Acquire::http::AllowRedirect "false";'
    - 'APT::Get::AllowUnauthenticated "false";'
    - 'APT::Get::AutomaticRemove "true";'
    - 'APT::Install-Recommends "false";'
    - 'APT::Install-Suggests "false";'
    - 'APT::Periodic::AutocleanInterval "7";'
    - 'APT::Sandbox::Seccomp "1";'
    - 'Unattended-Upgrade::Remove-Unused-Dependencies "true";'
  when: ansible_os_family == "Debian"
  tags:
    - apt
    - M1045

- name: apt update
  become: 'yes'
  ansible.builtin.apt:
    update_cache: 'yes'
    cache_valid_time: 1800
  notify:
    - apt-get clean
    - apt-get autoremove
  when: ansible_os_family == "Debian"
  tags:
    - apt

- name: apt upgrade
  become: 'yes'
  ansible.builtin.apt:
    upgrade: safe
  register: apt_upgrade_response
  changed_when: apt_upgrade_response.stdout.find('0 upgraded') == -1
  when: ansible_os_family == "Debian" and system_upgrade|bool
  tags:
    - apt
    - CIS-UBUNTU2004-1.9
    - D3-SU
    - M1051

- name: link dnf.conf
  become: 'yes'
  ansible.builtin.file:
    src: /etc/dnf/dnf.conf
    dest: /etc/yum.conf
    owner: root
    group: root
    state: link
  when: ansible_distribution == "Fedora"
  tags:
    - dnf
    - yum

- name: import RedHat RPM key
  become: 'yes'
  ansible.builtin.rpm_key:
    state: present
    key: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x{{ item }}
  with_items:
    - "{{ redhat_rpm_key }}"
  when: ansible_os_family == "RedHat"
  tags:
    - dnf
    - yum
    - CCE-80795-8

- name: set yum.conf gpgcheck
  become: 'yes'
  ansible.builtin.lineinfile:
    regexp: "^gpgcheck="
    line: "gpgcheck=1"
    dest: /etc/yum.conf
    mode: 0644
    state: present
    create: 'no'
    backrefs: 'yes'
  when: ansible_os_family == "RedHat"
  tags:
    - dnf
    - yum
    - CCE-80790-9
    - CCE-80792-5
    - M1045

- name: set yum.conf clean_requirements
  become: 'yes'
  ansible.builtin.lineinfile:
    line: "clean_requirements_on_remove=True"
    dest: /etc/yum.conf
    mode: 0644
    state: present
    create: 'yes'
    insertafter: "[main]"
  when: ansible_os_family == "RedHat"
  tags:
    - dnf
    - yum
    - CCE-82476-3

- name: set yum.conf localpkg_gpgcheck
  become: 'yes'
  ansible.builtin.lineinfile:
    line: "localpkg_gpgcheck=1"
    dest: /etc/yum.conf
    mode: 0644
    state: present
    create: 'yes'
    insertafter: "[main]"
  when: ansible_os_family == "RedHat"
  tags:
    - dnf
    - yum
    - CCE-80791-7
    - M1045

- name: comment yum.conf repo_gpgcheck
  become: 'yes'
  ansible.builtin.lineinfile:
    line: "# repo_gpgcheck=1"
    dest: /etc/yum.conf
    mode: 0644
    state: present
    create: 'yes'
    insertafter: "[main]"
  when: ansible_os_family == "RedHat"
  tags:
    - dnf
    - yum

- name: RHEL8 package management tasks
  block:
    - name: import RHEL8 necessary GPG keys
      become: 'yes'
      ansible.builtin.rpm_key:
        state: present
        key: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x{{ item }}
      with_items:
        - "{{ epel8_rpm_keys }}"
      tags:
        - dnf
        - rpm

    - name: RHEL8 EPEL repo installation
      become: 'yes'
      ansible.builtin.dnf:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm"
        state: present
      tags:
        - dnf
        - packages

    - name: install CodeReady repo for RHEL8
      become: 'yes'
      ansible.builtin.command: subscription-manager repos --enable "codeready-builder-for-rhel-8-{{ ansible_architecture }}-rpms"
      changed_when: false
  when: ansible_distribution == "RedHat" and ansible_distribution_major_version == "8"

- name: RHEL7 repo tasks
  block:
    - name: import RHEL7 necessary GPG keys
      become: 'yes'
      ansible.builtin.rpm_key:
        state: present
        key: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x{{ item }}
      with_items:
        - "{{ epel7_rpm_keys }}"
      tags:
        - rpm
        - yum

    - name: RHEL7 EPEL repo installation
      become: 'yes'
      ansible.builtin.yum:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
        state: present
      tags:
        - yum
        - packages

    - name: install Extras and HA for RHEL7
      become: 'yes'
      ansible.builtin.command: subscription-manager repos --enable "rhel-*-optional-rpms" --enable "rhel-*-extras-rpms"  --enable "rhel-ha-for-rhel-*-server-rpms"
      changed_when: false
  when: ansible_distribution == "RedHat" and ansible_distribution_major_version == "7"

- name: stat PowerTools repo
  ansible.builtin.stat:
    path: "{{ item }}"
  with_items:
    - /etc/yum.repos.d/almalinux-powertools.repo
    - /etc/yum.repos.d/CentOS-Linux-PowerTools.repo
    - /etc/yum.repos.d/CentOS-PowerTools.repo
    - /etc/yum.repos.d/CentOS-Stream-PowerTools.repo
  register: powertools_repo
  when: ansible_os_family == "RedHat"
  tags:
    - dnf
    - yum

- name: enable PowerTools repo
  become: 'yes'
  ansible.builtin.replace:
    regexp: "^enabled=.*$"
    replace: "enabled=1"
    dest: "{{ item.stat.path }}"
  with_items:
    - "{{ powertools_repo.results }}"
  when: ansible_os_family == "RedHat" and item.stat.exists
  tags:
    - dnf
    - yum

- name: update dnf cache
  become: 'yes'
  ansible.builtin.dnf:
    update_cache: 'yes'
  when: ansible_os_family == "RedHat"
  notify:
    - dnf autoremove
  tags:
    - dnf
    - yum

- name: dnf upgrade
  become: 'yes'
  ansible.builtin.dnf:
    name: "*"  # noqa package-latest
    state: latest
    bugfix: 'yes'
    security: 'yes'
  when: ansible_os_family == "RedHat" and system_upgrade|bool
  tags:
    - dnf
    - yum
    - CCE-80865-9
    - D3-SU
    - M1051
...

---
- name: rkhunter
  become: 'yes'
  ansible.builtin.template:
    src: etc/default/rkhunter.j2
    dest: /etc/default/rkhunter
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  when: ansible_os_family == "Debian"
  notify:
    - rkhunter propupd
  tags:
    - packages
    - rkhunter
    - M1049

- name: rkhunter ssh root user
  become: 'yes'
  ansible.builtin.lineinfile:
    regexp: "ALLOW_SSH_ROOT_USER"
    line: "ALLOW_SSH_ROOT_USER=no"
    dest: /etc/rkhunter.conf
    mode: 0640
    state: present
    create: 'no'
    backrefs: 'yes'
  notify:
    - rkhunter propupd
  tags:
    - packages
    - rkhunter
    - M1049

- name: rkhunter ssh proto
  become: 'yes'
  ansible.builtin.lineinfile:
    regexp: "ALLOW_SSH_PROT_V1"
    line: "ALLOW_SSH_PROT_V1=0"
    dest: /etc/rkhunter.conf
    mode: 0640
    state: present
    create: 'no'
    backrefs: 'yes'
  notify:
    - rkhunter propupd
  tags:
    - packages
    - rkhunter
    - M1049
...

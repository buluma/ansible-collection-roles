- name: set default profile umask
  become: 'yes'
  ansible.builtin.replace:
    regexp: 'umask(\s+.*)'
    replace: "umask 077"
    dest: /etc/profile
    mode: 0644
  tags:
    - umask
    - CIS-UBUNTU2004-5.5.4
    - M1022

- name: readonly TMOUT
  become: 'yes'
  ansible.builtin.lineinfile:
    line: "readonly TMOUT"
    dest: /etc/profile
    mode: 0644
    state: present
    create: 'no'
    insertbefore: "^export"
  tags:
    - tmout

- name: set TMOUT
  become: 'yes'
  ansible.builtin.lineinfile:
    line: "TMOUT=600"
    dest: /etc/profile
    mode: 0644
    state: present
    create: 'no'
    insertbefore: "^readonly TMOUT"
  tags:
    - tmout
    - CIS-UBUNTU2004-5.5.5
    - UBTU-20-010013

- name: export TMOUT
  become: 'yes'
  ansible.builtin.lineinfile:
    line: "export TMOUT"
    dest: /etc/profile
    mode: 0644
    state: present
    create: 'no'
    insertafter: "^readonly TMOUT"
  tags:
    - tmout
...

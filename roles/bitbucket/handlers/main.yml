---

- name: bitbucket | systemctl daemon-reload
  ansible.builtin.systemd:
    daemon_reload: true
  changed_when: false
  failed_when: false

- name: bitbucket | systemctl restart bitbucket.service
  ansible.builtin.service:
    name: "bitbucket.service"
    state: "restarted"
    enabled: true
  loop: "{{ ansible_play_hosts }}"
  delegate_to: "{{ item }}"
  run_once: true
  changed_when: false
  failed_when: false

---
- name: Deploying /etc/nginx/nginx.conf
  copy:
    src: ../files/etc+nginx+nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Deploying /etc/nginx/conf.d/default.conf
  copy:
    src: ../files/etc+nginx+conf.d+default.conf
    dest: /etc/nginx/conf.d/default.conf

- name: Deploying /etc/php-fpm.d/www.conf
  copy:
    src: ../files/etc+php-fpm.d+www.conf
    dest: /etc/php-fpm.d/www.conf
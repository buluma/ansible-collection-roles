---
- name: Import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: Install packages
  ansible.builtin.package:
    name: "{{ auto_update_packages }}"
    state: present

# preflight checks

- name: Check if already installed
  ansible.builtin.stat:
    path: "{{ envoy_bin_path }}/envoy"
  changed_when: false
  check_mode: false
  register: envoy_is_installed

- name: Check current version
  ansible.builtin.command: "{{ envoy_bin_path }}/envoy --version"
  changed_when: false
  failed_when: false
  check_mode: false
  register: envoy_current_version
  when: envoy_is_installed.stat.exists

# prerequisites
- name: Add the envoy group
  ansible.builtin.group:
    name: "{{ envoy_group }}"
    state: present

- name: Add the envoy user
  ansible.builtin.user:
    name: "{{ envoy_user }}"
    group: "{{ envoy_group }}"
    comment: "envoy proxy"
    system: "{{ envoy_system_user }}"
    createhome: false
    shell: /sbin/nologin
    state: present

- name: Create envoy conf directory
  ansible.builtin.file:
    path: "{{ envoy_conf_path }}"
    state: directory
    owner: "{{ envoy_user }}"
    group: "{{ envoy_group }}"
    mode: "0750"

- name: Install envoy
  include_tasks: "install.yml"

# create envoy config
- name: Create envoy config file
  ansible.builtin.template:
    src: "envoy.yaml.j2"
    dest: "{{ envoy_conf_path }}/envoy.yaml"
    owner: "{{ envoy_user }}"
    group: "{{ envoy_group }}"
    mode: "0640"
  notify:
    - Restart envoy
  when: envoy_config | length > 0

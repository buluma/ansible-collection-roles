---
# tasks file for consul

- name: include assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: install consul
  ansible.builtin.package:
    name: consul
    state: present

- name: create consul data directory
  file:
    path: "{{ consul_data_dir }}"
    state: directory
    owner: consul
    group: consul
    mode: "0750"

- name: create consul.env
  file:
    path: /etc/consul.d/consul.env
    state: touch
    owner: consul
    group: consul
    mode: "0640"
    modification_time: preserve
    access_time: preserve

- name: configure consul
  ansible.builtin.template:
    src: consul.hcl.j2
    dest: /etc/consul.d/consul.hcl
    owner: consul
    group: consul
    mode: "0644"
  notify:
    - restart consul

- name: configure consul service
  ansible.builtin.template:
    src: service.hcl.j2
    dest: /etc/consul.d/service-{{ item.name }}-{{ item.port }}.hcl
    owner: consul
    group: consul
    mode: "0644"
  loop: "{{ consul_services }}"
  notify:
    - restart consul
  when:
    - consul_services is defined

- name: start and enable consul
  ansible.builtin.service:
    name: consul
    state: started
    enabled: yes

---
- name: Install Yum on Fedora
  dnf:
    name: yum
    state: present
  when: ansible_distribution == 'Fedora'

- block:
    - name: Add Plex Yum repo
      yum_repository:
        name: plex
        description: Plex Yum Repository
        baseurl: https://downloads.plex.tv/repo/rpm/$basearch/
        gpgkey: https://downloads.plex.tv/plex-keys/PlexSign.key
        gpgcheck: true

    - name: Yum install Plex
      yum:
        name: plexmediaserver
        state: present
        update_cache: true
      notify: restart plex

  when: ansible_os_family == "RedHat"

- block:
    - name: Install apt-transport-https
      apt:
        name: apt-transport-https
        state: present

    - name: Add Plex apt key (Ubuntu & Debian with systemd)
      apt_key:
        url: https://downloads.plex.tv/plex-keys/PlexSign.key
        state: present

    - name: Add Plex apt repo (Ubuntu & Debian with systemd)
      apt_repository:
        repo: deb https://downloads.plex.tv/repo/deb public main
        state: present
      changed_when: false

    - name: Apt install Plex
      apt:
        name: plexmediaserver
        state: present
        update_cache: true
      notify: restart plex

  when: ansible_os_family == "Debian"

- name: Autostart Plex and start service
  service:
    name: plexmediaserver
    enabled: true
  notify: restart plex

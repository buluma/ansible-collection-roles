---

- name: Test if  if certbot_system is set correctly
  ansible.builtin.assert:
    that:
      - certbot_system is defined
      - certbot_system is string
      - certbot_system in [ "apache", "nginx", "haproxy", "standalone" ]
    quiet: true

- name: Test if  if certbot_domains is set correctly
  ansible.builtin.assert:
    that:
      - certbot_domains is defined
      - certbot_domains is iterable
    quiet: true

- name: Test if  if item in certbot_domains is set correctly
  ansible.builtin.assert:
    that:
      - item is defined
      - item is string
      - '"." in item'
    quiet: true
  loop: "{{ certbot_domains }}"

- name: Test if  if certbot_email is set correctly
  ansible.builtin.assert:
    that:
      - certbot_email is defined
      - certbot_email is string
    quiet: true

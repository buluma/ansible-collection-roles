_rpm_key:
  - key: "http://packages.gitlab.com/gitlab/gitlab-ee/gpgkey"
    fingerprint: "F6403F6544A38863DAA0B6E03F01618A51312F3F"
    state: "present"
  - key: "http://packages.gitlab.com/gitlab/gitlab-ee/gpgkey/gitlab-gitlab-ee-3D645A26AB9FBD22.pub.gpg"
    fingerprint: "DBEF89774DDB9EB37D9FC3A03CFCF9BAF27EAB47"
    state: "present"
  - key: "http://download.opensuse.org/repositories/home:/alvistack/Fedora_35/repodata/repomd.xml.key"
    fingerprint: "789CFFDE0295B8A1F4E5690C4BECC97550D0B1FD"
    state: "present"

_yum_repository:
  - file: "gitlab-ee"
    name: "gitlab-ee"
    description: "GitLab EE"
    baseurl: "http://packages.gitlab.com/gitlab/gitlab-ee/el/8/x86_64"
    enabled: true
    priority: "2"
    module_hotfixes: true
    gpgcheck: true
    gpgkey:
      - "http://packages.gitlab.com/gitlab/gitlab-ee/gpgkey"
      - "http://packages.gitlab.com/gitlab/gitlab-ee/gpgkey/gitlab-gitlab-ee-3D645A26AB9FBD22.pub.gpg"
    state: "present"
  - file: "home:alvistack"
    name: "home_alvistack"
    description: "home:alvistack (Fedora_35)"
    baseurl: "http://download.opensuse.org/repositories/home:/alvistack/Fedora_35"
    enabled: true
    priority: "2"
    module_hotfixes: true
    gpgcheck: true
    gpgkey: "http://download.opensuse.org/repositories/home:/alvistack/Fedora_35/repodata/repomd.xml.key"
    state: "present"

_yum:
  - { state: "latest", name: "ca-certificates" }
  - { state: "latest", name: "curl" }
  - { state: "latest", name: "libxcrypt-compat" }
  - { state: "latest", name: "openssl" }
  - { state: "latest", name: "python3-gitlab" }
  - { state: "present", name: "gitlab-ee-{{ gitlab_version }}*" }

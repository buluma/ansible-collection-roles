---

- name: Install required pip packages
  vars:
    ansible_python_interpreter: "python3"
  ansible.builtin.pip:
    name:
      - setuptools
      - dataclasses

- name: rpm --import
  ansible.builtin.rpm_key:
    key: "{{ item.key }}"
    fingerprint: "{{ item.fingerprint }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_key }}"
  register: result
  until: result is succeeded

- name: yum-config-manager --add-repo
  ansible.builtin.yum_repository:
    file: "{{ item.file }}"
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled }}"
    priority: "{{ item.priority }}"
    module_hotfixes: "{{ item.module_hotfixes }}"
    gpgcheck: "{{ item.gpgcheck }}"
    gpgkey: "{{ item.gpgkey }}"
    state: "{{ item.state }}"
  loop: "{{ _yum_repository }}"

- name: yum versionlock delete
  community.general.yum_versionlock:
    name: "{{ item.name | regex_replace('^(.*)-[0-9]*:*[0-9]+\\..*$', '\\1-*') }}"
    state: "absent"
  loop: "{{ _yum }}"
  when: item.state == "present"
  changed_when: false
  failed_when: false

- name: yum install
  ansible.builtin.yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _yum }}"
  register: result
  until: result is succeeded
  notify:
    - gitlab_ee | gitlab-ctl reconfigure
    - gitlab_ee | systemctl restart gitlab-runsvdir.service

- name: yum versionlock add
  community.general.yum_versionlock:
    name: "{{ item.name | regex_replace('^(.*)-[0-9]*:*[0-9]+\\..*$', '\\1-*') }}"
    state: "present"
  loop: "{{ _yum }}"
  when: item.state == "present"
  changed_when: false
  failed_when: false

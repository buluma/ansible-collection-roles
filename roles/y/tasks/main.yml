---
# tasks file for y

- name: include assert.yml
  import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: install requirements
  ansible.builtin.package:
    name: "{{ y_requirements }}"
    state: present

- name: create export directory
  ansible.builtin.file:
    path: "{{ y_export_to }}"
    state: directory
    mode: "0755"

- name: find files to convert {{ y_import_from }}
  ansible.builtin.find:
    path: "{{ y_import_from }}"
    patterns: "*.jpg"
  when:
    - y_import_from is defined
  register: y_find

- name: loop over found images
  include_tasks: image.yml
  loop: "{{ y_find.files }}"
  loop_control:
    loop_var: image
  when:
    - y_find is defined
    - y_find.files is defined
    - y_find.files

- name: copy converted images back
  ansible.builtin.fetch:
    src: "{{ item.path }}"
    dest: "{{ y_export_to }}/{{ item.path | basename }}"
    flat: yes
  loop: "{{ y_find.files }}"
  loop_control:
    label: "{{ item.path }}"
